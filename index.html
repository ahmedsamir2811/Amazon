<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo/logo-2.png" type="image/x-icon">

    <title>amazon</title>
    <!-- normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- main template css file -->
    <link rel="stylesheet" href="main.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Start Header -->

    <div class="header">
        <div class="container">
            <div class="nav">
                <a class="logo" href="">
                    <img src="assets/logo/logo-1.png" alt="aws-logo">
                </a>

                <ul class="linkes" id="linkes">
                    <li>
                        <a class="active" href="/home">home</a>
                    </li>
                    <li>
                        <a href="/shop">shop</a>
                    </li>
                    <li>
                        <a href="/product">product</a>
                    </li>
                    <li>
                        <a href="-contact-us">contact-us</a>
                    </li>
                </ul>

                <ul class="icons">
                    <div class="nav-bar" id="bar">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                    <li><i class="fa-solid fa-cart-shopping"></i></li>
                    <li><i class="fa-solid fa-user"></i></li>
                </ul>

            </div>
        </div>
    </div>
    <!-- End Header -->

    <!-- Start Landig page -->
    <div class="landing">
        <div class="slides">
            <div class="slide">
                <div class="container">
                    <div class="contain">
                        <div class="text">
                            <h1> 
                                sale up to 
                            <span >50%</span>
                                off </h1>
                            <p>
                                Lorem ipsum dolor, sit amet consectetur
                                adipisicing elit.
                                Totam necessitatibus optio ipsum
                                pariatur rerum, dolor quidem similique!
                                Rem magni perspiciatis placeat explicabo
                                voluptatum libero quisquam.
                            </p>
                            <button>
                                <a href="/shop">shop now</a>
                            </button>
                        </div>
                        <div class="img">
                            <img id="main-image" src="/assets/Earphone.png" alt="">
                        </div>
                    </div>

                    <div class="images">
                        <div>
                            <img  src="/assets/Earphone.png" class="small-image" alt="">
                        </div>
                        <div>
                            <img  src="/assets/Headphone.png" class="small-image" alt="">
                        </div>
                        <div>
                            <img  src="/assets/camera.png" class="small-image" alt="">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="slide-controls">
            <button id="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>




    <!-- End Landig page -->

    <script src="js/main.js"></script>
</body>

</html>
